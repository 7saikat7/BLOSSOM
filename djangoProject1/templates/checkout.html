<DOCTYPE html>
<head>
<tittle> Checkout Page !</tittle>
</head>

<body>
{% for i in check_cart %}
<br>
<br>
{{i.product_p}}---Product ID 
<br>
<br>
Image:
<img src="{{i.product_p.image1.url}}" height='100' width='200'>
<br>
<br>
{{i.product_p.off_price}}--Total Amount 
<br>
<br>
{{i.prod_quantity}}----Total Quality
<br>
<br>

{% endfor %}
<br>
Will be delivered to:
{{filter_add}}
<br>
{{total_amount}}------Payable amount
<br>
<br>
<br>

<form action="{% url 'PRODUCTR:payment_done' %}" method="POST">{% csrf_token %}


<script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_YxGmH9sme3dJFe" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
    data-amount="{{paisa}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
    data-currency="INR"//You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
    {% comment %} data-order_id="order_CgmcjRh9ti2lP7"//Replace with the order_id generated by you in the backend. {% endcomment %}
    data-buttontext="Continue With Blossms"
    data-name="{{user}}"
    data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name="Gaurav Kumar"
    data-prefill.email="gaurav.kumar@example.com"
    data-theme.color="#F37254"
></script>
<input type="Hidden" custom="Hidden Element" id="name" name="name">
</form>
<button <a href='#'>Continue To Payment </a></button>
<script type='text/javascript'>
console.log("working on not reload page of checkout html")
window.history.forward(1);
</script>
<a href={% url 'PRODUCTR:view_cart' %}>Go To Cart</a>
</body>
</html>
